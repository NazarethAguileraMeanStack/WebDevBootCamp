<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>


    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input name="firstName" placeholder="John" required id="firstName" required type="text">
            <label for="lastName">Last Name:</label>
            <input name="lastName" placeholder="Smith" required id="lastName" type="text">
        </div>
        <div>
            <label>Male<input value="male" name="gender" type="radio"></label>
            <label>Female<input value="female" name="gender" type="radio"></label>
            <label>Other<input value="other" name="gender" type="radio"></label>
        </div>
        <div>
            <label>Email:<input name="email" required type="email"></label>
            <label>Password:<input name="password" minlength="5" maxlength="10" required type="password"></label>
        </div>
        <div>
            <label>Birthday:</label>
            <select name="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
            </select>
        </div>
        <div>
            <label>I agree to the terms and conditions<input name="ToS" value="agree" required type="checkbox"></label>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>

</body>
</html>
