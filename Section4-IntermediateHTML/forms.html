<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <h1>Login</h1>

    <form> <!-- Forms have actions and methods-->
        
        <label for="username">Email: </label>
        <input required id="username" name="username" type="email">
        <label for="password">Password: </label>
        <input required id="password" name="password" type="password">
        <label for="submit">Submit: </label>
        <input id="submit" type="submit">

        <p>Do you prefer cats or dogs?</p>
        <label for="dogs">Dogs</label>
        <input value="dogs" name="petChoice" id="dogs" type="radio">
        <label  for="cats">Cats</label>
        <input value="cats" name="petChoice" id="cats" type="radio">

        <p>What is your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="onFleek">;D</option>
            <option value="sad">:(</option>
        </select>
        
        <textarea name="paragraph" rows="10" cols="20"></textarea>

        <button>GO!</button>
        
    </form>

</body>
</html>
